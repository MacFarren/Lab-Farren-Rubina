events {
    worker_connections 1024;
}

http {
    upstream airflow-webserver {
        server airflow-webserver:8080;
    }

    upstream backend-api {
        server backend:8000;
    }

    upstream frontend-app {
        server frontend:7860;
    }

    upstream mlflow-server {
        server mlflow:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Airflow Web Interface
        location /airflow/ {
            proxy_pass http://airflow-webserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Backend API
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MLflow UI
        location /mlflow/ {
            proxy_pass http://mlflow-server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend (root)
        location / {
            proxy_pass http://frontend-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Gradio
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}