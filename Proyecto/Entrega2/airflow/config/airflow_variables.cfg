# Configuraci√≥n de Variables de Airflow para SodAI Drinks
# =======================================================

# MLflow Configuration
MLFLOW_TRACKING_URI=http://mlflow:5000
MLFLOW_ARTIFACT_ROOT=/opt/mlflow/artifacts

# Data Paths
SODAI_DATA_PATH=/opt/airflow/data
SODAI_MODELS_PATH=/opt/airflow/models
SODAI_CLEAN_DATA_PATH=/opt/airflow/data/clean
SODAI_FEATURES_PATH=/opt/airflow/data/features

# Drift Detection
DRIFT_THRESHOLD=0.1
REFERENCE_DATA_RETENTION_DAYS=90

# Model Training
OPTIMIZATION_TRIALS=50
CV_FOLDS=5
TEST_SIZE=0.2

# Database Configuration
POSTGRES_DB=airflow
POSTGRES_USER=airflow
POSTGRES_PASSWORD=airflow
POSTGRES_HOST=postgres
POSTGRES_PORT=5432

# Email Notifications
SMTP_HOST=smtp.gmail.com
SMTP_PORT=587
ALERT_EMAIL=mlops@sodai-drinks.com

# Scheduling
DEFAULT_SCHEDULE_INTERVAL=@weekly
MAX_ACTIVE_RUNS=1
CATCHUP=False

# Performance
WORKER_CONCURRENCY=4
SQL_ALCHEMY_POOL_SIZE=5